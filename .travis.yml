language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t diksha/docker-react-transci-aws -f Dockerfile.dev .

script:
  - docker run -e CI=true diksha/docker-react-transci-aws npm run test 

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-ap-south-1-677933751647"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id:
    secure: "Encrypted <access-key-id>=AKIAZ3WAADVPVKWKRJ4B"
  secret_access_key:
    secure: "Encypted <secret-access-key>=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"
